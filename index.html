<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
           <h1 class="text-5xl text-center font-extrabold">Hunting Phoen</h1>
    </header>
    <main class="container mx-auto mt-8">
          <section class="bg-gray-300 p-4 m-4">
             <div id="searchDiv-container" class="flex justify-between ">
                <div>
                    <input id="search_fild" type="text" placeholder="search Phone..." class="input input-bordered input-info w-full max-w-xs" />
                </div>
                <div>
                    <button onclick="handleSearch()" class="btn btn-outline btn-accent bg-blue-400 text-white">Search</button>
                </div>
             </div>
          </section>


          <!-- search result  -->
          <section class="mt-8">
                    <div id="loding-spinner" class="text-center my-60 hidden">
                        <span class="loading loading-spinner loading-lg text-primary"></span>
                    </div>
                    <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
                    </div>

                    <!-- show all phones display -->
                    <div id="show-phons" class="hidden text-center mt-5">
                        <button onclick="handwlShowAll()" class="btn btn-warning">Show All</button>
                    </div>
          </section>


          <!-- show ditaile modal -->
             <!-- Open the modal using ID.showModal() method -->
             <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
             <div class="modal-box">
             <div id="show-ditaile-container" class="items-center">
                 
             </div>
             <div class="modal-action">
             <form method="dialog">
             <!-- if there is a button in form, it will close the modal -->
             <button class="btn">Close</button>
             </form>
             </div>
             </div>
             </dialog>
            
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
